<form>
    <h3 class="first">PRIMENG FORM</h3>

    <div class='new-file-upload'>
        <input type="file" name="file" #fileInput id="file" class="inputfile" accept=".pdf,.png,.jpg,.jpeg,.zip" (change)="selectFiles($event.target.files)" />
        <label for="file"><img class='icon' src='./../../../../assets/img/icon-upload.png' />{{ fileName }}</label>
    </div>

    <div class="p-grid ui-fluid">
        <div class="p-col-12 p-md-4 mb15">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username">         
            </div>
        </div>
        
        <div class="p-col-12 p-md-4 mb15">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">$</span>
                <input type="text" pInputText placeholder="Price">   
                <span class="ui-inputgroup-addon">.00</span>      
            </div>
        </div>
                
        <div class="p-col-12 p-md-4 mb15">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon">www</span>
                <input type="text" pInputText placeholder="Website">      
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-12 mb15">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-tags" style="line-height: 1.25;"></i></span>  
                <span class="ui-inputgroup-addon"><i class="pi pi-shopping-cart" style="line-height: 1.25;"></i></span>   
                <input type="text" pInputText placeholder="Price"> 
                <span class="ui-inputgroup-addon">$</span>  
                <span class="ui-inputgroup-addon">.00</span>      
            </div>
        </div>
    </div>

    <div class="p-grid ui-fluid mb15">
        <div class="p-col-12 p-md-4 mb15">
            <div class="ui-inputgroup">
                <button pButton type="button" label="Search"></button>
                <input type="text" pInputText placeholder="Keyword">         
            </div>
        </div>
        
        <div class="p-col-12 p-md-4">
            <div class="ui-inputgroup mb15">
                <input type="text" pInputText placeholder="Keyword">   
                <button pButton type="button" icon="pi pi-refresh" class="ui-button-warn"></button>      
            </div>
        </div>
                
        <div class="p-col-12 p-md-4">
            <div class="ui-inputgroup mb15">
                <button pButton type="button" icon="pi pi-check" class="ui-button-success"></button>    
                <input type="text" pInputText placeholder="Vote">   
                <button pButton type="button" icon="pi pi-times" class="ui-button-danger"></button>      
            </div>
        </div>
    </div>

    <div class="p-grid ui-fluid">
        <div class="p-col-12 p-md-4 mb15">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><p-checkbox></p-checkbox></span>
                <input type="text" pInputText placeholder="Username">         
            </div>
        </div>
        
        <div class="p-col-12 p-md-4">
            <div class="ui-inputgroup mb15">
                <input type="text" pInputText placeholder="Price">   
                <span class="ui-inputgroup-addon"><p-radioButton></p-radioButton></span>      
            </div>
        </div>
                
        <div class="p-col-12 p-md-4">
            <div class="ui-inputgroup mb15">
                <span class="ui-inputgroup-addon"><p-checkbox></p-checkbox></span>
                <input type="text" pInputText placeholder="Website">      
                <span class="ui-inputgroup-addon"><p-radioButton></p-radioButton></span> 
            </div>
        </div>
    </div>
</form>

<form class='row-100p mt20 mb30'>
    <h3 class="first">CUSTOM FORM</h3>

    <div class='container-input mb20'>
        <label class='default-label'>Nome</label>            
        <input type='text' name='' class='default-input' />
    </div>
    
    <div class='container-input mb20'>
        <label class='default-label'>Nome</label>            
        <input type='text' name='' class='border-bottom-input' />
    </div>
</form>
