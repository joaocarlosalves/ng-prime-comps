<div class="content">
    <h3>CRUD</h3>
    <p-table [columns]="cols" [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10">
        <ng-template pTemplate="caption">
            List of Cars
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
            <div style="text-align:left">
                <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Adicionar"></button>
            </div>
        </ng-template>
    </p-table>
    
    <p-dialog header="Car Details" [(visible)]="displayDialog" [focusOnShow]="false" showEffect="fade" [modal]="true" [style]="{width: '300px'}">
        <div class="p-grid ui-fluid" *ngIf="car">
            <div class="p-col-4">
                <label for="chassi">Chassi</label>
            </div>
            <div class="p-col-8">
                <input pInputText id="chassi" [(ngModel)]="car.marca" autofocus />
            </div>
            <div class="p-col-4">
                <label for="ano">Ano</label>
            </div>
            <div class="p-col-8">
                <input pInputText id="ano" [(ngModel)]="car.ano" />
            </div>
            <div class="p-col-4">
                <label for="brand">Marca</label>
            </div>
            <div class="p-col-8">
                <input pInputText id="brand" [(ngModel)]="car.marca" />
            </div>
            <div class="p-col-4">
                <label for="cor">Cor</label>
            </div>
            <div class="p-col-8">
                <input pInputText id="cor" [(ngModel)]="car.cor" />
            </div>
        </div>
        <p-footer>
            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                <button type="button" pButton icon="pi pi-times" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
            </div>
        </p-footer>
    </p-dialog>
</div>
